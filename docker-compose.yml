version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: meteo-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: meteo_root_pass
      MYSQL_DATABASE: meteo_app
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - meteo-network

  backend:
    build: ./backend
    container_name: meteo-backend
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=development
      - PORT=5001
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME:-meteo_app}
      - VISUAL_CROSSING_API_KEY=${VISUAL_CROSSING_API_KEY}
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - METEO_ANTHROPIC_API_KEY=${METEO_ANTHROPIC_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
    volumes:
      - ./backend:/app
      - ./database:/database
      - /app/node_modules
    depends_on:
      - mysql
    networks:
      - meteo-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: meteo-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - meteo-network

volumes:
  mysql_data:

networks:
  meteo-network:
    driver: bridge
