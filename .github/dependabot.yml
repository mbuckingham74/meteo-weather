version: 2
updates:
  # Frontend dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    groups:
      # Group React ecosystem together
      react:
        patterns:
          - "react*"
          - "@types/react*"
      # Group testing libraries
      testing:
        patterns:
          - "@testing-library/*"
          - "vitest*"
          - "@vitest/*"
          - "jsdom"
      # Group build tools
      build-tools:
        patterns:
          - "vite*"
          - "@vitejs/*"
          - "eslint*"
          - "prettier"
          - "stylelint*"
      # Group UI libraries
      ui-libraries:
        patterns:
          - "recharts"
          - "leaflet"
          - "react-leaflet"
          - "clsx"
          - "web-vitals"
      # Everything else ungrouped (axios, etc)
    allow:
      - dependency-type: "all"

  # Backend dependencies
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    groups:
      # Group Express ecosystem
      express:
        patterns:
          - "express*"
      # Group security/auth
      security:
        patterns:
          - "helmet"
          - "cors"
          - "express-rate-limit"
          - "jsonwebtoken"
          - "bcrypt*"
      # Group database
      database:
        patterns:
          - "mysql*"
          - "sequelize"
      # Group testing
      testing:
        patterns:
          - "jest*"
          - "supertest"
      # Group utilities
      utilities:
        patterns:
          - "dotenv"
          - "axios"
          - "@anthropic-ai/sdk"
    allow:
      - dependency-type: "all"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    groups:
      actions:
        patterns:
          - "*"
