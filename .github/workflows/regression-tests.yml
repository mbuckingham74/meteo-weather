name: Critical Regression Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/src/services/geolocationService.js'
      - 'frontend/src/contexts/LocationContext.jsx'
      - 'backend/services/weatherService.js'
      - 'backend/services/geocodingService.js'
      - 'frontend/src/services/geolocationService.regression.test.js'
      - 'frontend/src/contexts/LocationContext.regression.test.jsx'
      - 'backend/tests/services/weatherService.regression.test.js'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/src/services/geolocationService.js'
      - 'frontend/src/contexts/LocationContext.jsx'
      - 'backend/services/weatherService.js'
      - 'backend/services/geocodingService.js'
      - 'frontend/src/services/geolocationService.regression.test.js'
      - 'frontend/src/contexts/LocationContext.regression.test.jsx'
      - 'backend/tests/services/weatherService.regression.test.js'
  workflow_dispatch: # Allow manual triggers

jobs:
  frontend-regression:
    name: Frontend "Old Location" Regression Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5  # Frontend regression tests complete in ~20s

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run geolocationService regression tests
        run: |
          cd frontend
          npm run test -- geolocationService.regression.test.js --run
        env:
          CI: true

      - name: Run LocationContext regression tests
        run: |
          cd frontend
          npm run test -- LocationContext.regression.test.jsx --run
        env:
          CI: true

      - name: Report failure
        if: failure()
        run: |
          echo "ğŸš¨ğŸš¨ğŸš¨ CRITICAL REGRESSION DETECTED IN FRONTEND! ğŸš¨ğŸš¨ğŸš¨"
          echo ""
          echo "The 'Old Location' bug has been re-introduced!"
          echo ""
          echo "See: docs/troubleshooting/OLD_LOCATION_BUG_FIX.md"
          exit 1

  backend-regression:
    name: Backend "Old Location" Regression Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Prevent infinite hangs, backend tests should complete quickly

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: meteo_app_test
        ports:
          - 3307:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: |
          cd backend
          npm ci

      - name: Create test environment file
        run: |
          cd backend
          cat > .env.test << EOF
          NODE_ENV=test
          DB_HOST=127.0.0.1
          DB_PORT=3307
          DB_NAME=meteo_app_test
          DB_USER=root
          DB_PASSWORD=test_password
          VISUAL_CROSSING_API_KEY=test_key
          JWT_SECRET=test_secret
          EOF

      - name: Run backend regression tests
        run: |
          cd backend
          npm test -- weatherService.regression.test.js
        env:
          CI: true

      - name: Report failure
        if: failure()
        run: |
          echo "ğŸš¨ğŸš¨ğŸš¨ CRITICAL REGRESSION DETECTED IN BACKEND! ğŸš¨ğŸš¨ğŸš¨"
          echo ""
          echo "The 'Old Location' bug has been re-introduced!"
          echo ""
          echo "Common issues:"
          echo "  - Missing coordinate pattern check (isCoordinates)"
          echo "  - Not calling reverseGeocodeNominatim for placeholders"
          echo "  - Missing 'isPlaceholder || isCoordinates' logic"
          echo ""
          echo "See: docs/troubleshooting/OLD_LOCATION_BUG_FIX.md"
          exit 1

  report-success:
    name: All Regression Tests Passed âœ…
    runs-on: ubuntu-latest
    needs: [frontend-regression, backend-regression]
    if: success()

    steps:
      - name: Report success
        run: |
          echo "âœ…âœ…âœ… All critical regression tests passed! âœ…âœ…âœ…"
          echo ""
          echo "The 'Old Location' bug prevention system is working correctly."
          echo ""
          echo "Frontend: âœ… Geolocation service verified"
          echo "Frontend: âœ… LocationContext localStorage verified"
          echo "Backend:  âœ… Weather service sanitization verified"
