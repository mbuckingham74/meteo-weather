name: Coverage Badge

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    branches: [main]
    types: [completed]
  workflow_dispatch:

jobs:
  coverage-badge:
    name: Update Coverage Badge
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run tests with coverage
        run: |
          cd frontend
          npm run test:ci
        env:
          CI: true

      - name: Extract coverage percentage
        id: coverage
        run: |
          cd frontend
          STATEMENTS=$(cat coverage/coverage-summary.json | grep -o '"statements":{"total":[0-9]*,"covered":[0-9]*,"skipped":[0-9]*,"pct":[0-9.]*' | grep -o 'pct":[0-9.]*' | cut -d: -f2 | head -1)
          echo "statements=$STATEMENTS" >> $GITHUB_OUTPUT
          echo "Coverage: $STATEMENTS%"

      - name: Create coverage badge
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: ${{ secrets.GIST_ID }}
          filename: meteo-coverage-badge.json
          label: coverage
          message: ${{ steps.coverage.outputs.statements }}%
          color: ${{ steps.coverage.outputs.statements >= 25 && 'green' || 'yellow' }}
          namedLogo: vitest
          logoColor: white
