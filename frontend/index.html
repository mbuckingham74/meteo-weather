<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />

    <!-- PWA Configuration -->
    <meta name="theme-color" content="#4c7ce5" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#4c7ce5" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0f172a" />
    <meta
      name="description"
      content="Meteo Weather App - Comprehensive weather forecasts, historical climate analysis, and location comparison tools"
    />

    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Meteo Weather" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/logo192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/logo192.png" />

    <!-- Android PWA Support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Microsoft PWA Support -->
    <meta name="msapplication-TileColor" content="#4c7ce5" />
    <meta name="msapplication-TileImage" content="/logo192.png" />

    <!-- Splash Screen Background (iOS) -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://api.visualcrossing.com" />
    <link rel="preconnect" href="https://api.openweathermap.org" />

    <title>Meteo Weather App - Detailed Forecasts & Climate Analysis</title>

    <!-- Matomo Analytics -->
    <script>
      var _paq = window._paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="https://matomo.tachyonfuture.com/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '4']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <!-- End Matomo Code -->

    <!-- Critical CSS to prevent FOUC (Flash of Unstyled Content) -->
    <style>
      /* Prevent font loading flash */
      @font-face {
        font-display: swap;
      }

      /* Hide content until React loads AND CSS loads to prevent blink */
      html {
        background-color: #f5f7fb;
      }

      #root:empty {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #f5f7fb;
        z-index: 9999;
      }

      /* Loading indicator while React initializes */
      #root:empty::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 40px;
        height: 40px;
        margin: -20px 0 0 -20px;
        border: 3px solid #d5d9e4;
        border-top-color: #4c7ce5;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Ensure smooth transition when React mounts */
      #root:not(:empty) {
        animation: fadeIn 0.2s ease-in;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      /* Base styles to prevent layout shift */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f5f7fb;
        overflow-x: hidden;
      }

      /* Prevent flash during CSS load */
      body:not(.loaded) {
        visibility: hidden;
      }

      body.loaded {
        visibility: visible;
      }
    </style>
    <script>
      // Mark body as loaded once CSS is ready
      document.addEventListener('DOMContentLoaded', function() {
        document.body.classList.add('loaded');
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
